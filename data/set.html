        <script>
            // Function to get URL parameter
            function getURLParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

            // Wait until the document is fully loaded
            document.addEventListener('DOMContentLoaded', function() {
                // Get the motor and matrix parameters from the URL
                const motor = getURLParameter('motor') || '???';  // Default to 'A' if not found
                const matrix = getURLParameter('matrix') || '???';  // Default to 'M1' if not found

                // Update the text inside the HTML elements with the parameters
                document.getElementById('selected-motor').innerText = motor;
                document.getElementById('selected-matrix').innerText = matrix;

                // Optionally, you can log the parameters to the console for debugging
                console.log('Motor: ' + motor);
                console.log('Matrix: ' + matrix);
            });
        </script>
